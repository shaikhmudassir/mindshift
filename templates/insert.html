{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Sentiment Analysis</title>
</head>
<body>
    {% include "nav.html" %}
    <div class="title">
        <h1>Insert Text</h1>
    </div>
    
    {% if error %}
        <div class="error alert alert-danger" role="alert">
            {{error}}
        </div>
    {% endif %}

    <form action="/insert/" method="POST" id="text-form">
        {% csrf_token %}

        <textarea placeholder="Ex: The food was great!" maxlength="200" class="box form-control" name="entered"></textarea>
        
        <div class="d-flex justify-content-center">
            <button type="submit" id="submit-button" name="submit-button" class="btn btn-outline-success" onclick="load()">Go !</button>
        </div>

        <div class="d-flex justify-content-center" id="load">
            <button class="btn btn-outline-success" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading
            </button>
        </div>

        <div id="display">
            <h4>{{sentence}}<span class="result">{{result}}</span></h4>
        </div>
    </form>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'scripts/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
